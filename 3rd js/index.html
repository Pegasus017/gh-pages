<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form>
      <div class="form__generate">
        <h2>
          Generate a number between 0 and
          <input type="number" min="0" required />
        </h2>
      </div>
      <div class="form__guess">
        <h4>
          Guess the number: <input type="number" required />
          <input type="button" value="Play!" id="button" />
        </h4>
      </div>
    </form>
    <div class="result">
      <h4 id="result__number"></h4>
      <h4 id="result__winloss"></h4>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
